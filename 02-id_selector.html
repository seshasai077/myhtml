<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id selector</title>
    <style>
        #red,#orange{
            background-color: blue;
            font-family: comic sans-serif;

        }
    </style>
</head>
<body><!--id can be used with only single name-->
    <h1 id="red">good morning</h1>
    <h1 id="orange">good afternoon</h1>
    <h1>good evening</h1>
    
</body>
</html>
